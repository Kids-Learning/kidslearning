{% extends "Admin/admin_index.html"%}
{% block body %}
<body>
	
	<form method="post" action="/addimagepuzzle_post" enctype="multipart/form-data">
	<table class="table align-items-center table-flush table-borderless" >
    <h4 align="center">Add Image Puzzle</h4>
  <tbody>
    <tr>
      <td>Puzzle Name</td>
      <td><input type="text" name="puzzle" class="form-control" required/> </td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="photo"/></td>
    </tr>
    <tr>
      <td>Time to Complete</td>
      <td> <input type="number" class="form-control"  name="time"/>Minute</td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" value="Save" class="btn btn-primary"/></td>
    </tr>
  </tbody>
</table>

	</form>
</body>
{% endblock %}
