{% extends "Admin/admin_index.html"%}
{% block body %}
<body>
	<h4 align="center">Edit Question</h4>
	<form method="post" action="/editquestion_post"  method="post" >
    <table class="table align-items-center table-flush table-borderless" >
      <tbody>
    <tr ><input type="hidden" name="q_id" value="{{ data['q_id'] }}"/>
      <td  width="124" height="62" colspan="">Question</td>
      <td width="186" rowspan="2"><input type="textarea" rows="3" cols="3" name="question" class="form-control" value="{{ data['question'] }}" required /></td>
    </tr>
    <tr>


    </tr>
    <tr >
      <td >Option 1</td>
      <td><input type="text" name="option1" value="{{ data['optiona'] }}" class="form-control" required /></td>
    </tr>
    <tr >
      <td>Option 2</td>
      <td><input type="text" name="option2" value="{{ data['optionb'] }}" class="form-control" required/></td>
    </tr>
    <tr >
      <td>Option 3</td>
      <td><input type="text" name="option3"  value="{{ data['optionc'] }}" class="form-control" required/></td>
    </tr>
    <tr >
      <td>Option 4</td>
      <td><input type="text" name="option4"  value="{{ data['optiond'] }}" class="form-control" required/></td>
    </tr>
    <tr >
      <td><b>Correct Answer</b></td>
      <td><input type="text" name="answer" value="{{ data['answer'] }}" class="form-control" required/></td>
    </tr>
	  <tr>
      <td colspan="2" align="center"><input type="submit" class="btn btn-primary" value="Save"/></td>
    </tr>
  </tbody>
</table>

	</form>
</body>
{% endblock %}
