<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>View Image Puzzle</title>
</head>
<body>
	<h3 align="center">View Image Puzzle </h3>
	<table width="489" height="177" border="3" align="center">
  <tbody>
    <tr align="center">
      <td  width="46">Sl No</td>
      <td  width="77">Puzzle</td>
      <td  width="121">Image</td>
      <td  width="70">Time</td>
      <td width="137">&nbsp;</td>
    </tr>
     {% for i in data %}
    <tr align="center">
      <td>{{ loop.index }} </td>
      <td>{{ i['puzzle'] }}</td>
      <td> <img src="{{ i["image"]}}" width="132" height="96" /></td>
      <td>{{ i['time'] }}</td>
      <td align="center"><a href="/editimagepuzzle/{{ i["puz_id"] }}">Edit</a>
		<a href="/deleteimagepuzzle/{{ i["puz_id"] }}">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</body>
</html>
