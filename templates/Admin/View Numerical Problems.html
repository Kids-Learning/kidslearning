<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>View Numerical Problems</title>
</head>
<body>
<h3 align="center">View Numerical Problems	</h3>

<table width="461" height="150" border="1" align="center">
  <tbody>
    <tr>
      <td width="93" height="44" align="center">Sl No</td>
      <td align="center" width="132">Question</td>
      <td align="center" width="115">Answer</td>
      <td align="center" width="80">&nbsp;</td>
    </tr>
    {% for i in data %}
    <tr>
      <td height="70" align="center">{{loop.index}}</td>
      <td align="center">{{ i["question"] }}</td>
      <td align="center">{{ i["answer"] }}</td>
      <td align="center"><a href="/editnumericalproblem/{{ i["num_id"] }}">Edit</a>
		<a href="/deletenumericalproblem/{{ i["num_id"] }}">Delete</a></td>
    </tr>
  {% endfor %}
  
</table>

</body>
</html>
