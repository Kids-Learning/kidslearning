 <div id="wrapper">

	<div class="card card-authentication1 mx-auto my-4">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="/static/assets/images/logo-icon.png" alt="logo icon">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Parent Sign Up</div>
		    <form  method="post" action="/parentsignup_post" enctype="multipart/form-data">
			  <div class="form-group">
			  <label for="INput Name" class="sr-only">Name</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" name="name" id="exampleInputName" class="form-control input-shadow" placeholder="Enter Your Name" require0d/>
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
          <br>
          <div class="form-group">
            
            <label for="Gender" class="sr-only">Gender</label>
             <div class="position-group has-icon-right">
              <select style="font-size: small;" class="form-control select-shadow" name="gender" placeholder="Select Gender" >
                <option selected="true" disabled="disabled">Select Gender</option> 
                <option  name="gender"  value="male">Male</option>
                <option  name="gender" value="female">Female</option>
              </select>
              <div class="form-control-position">
                <i class="icon-male-female"></i>
			   </div>
        
			  </div> <br>
			  <div class="form-group">
			  <label for="Phone" class="sr-only">Phone</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputEmailId" name="phone" class="form-control input-shadow" placeholder="Enter Your Phone Number" required/>
				  <div class="form-control-position">
					  <i class="icon-phone"></i>
				  </div>
			   </div>
			  </div>
        <div class="form-group">
          <label for="EmailId" class="sr-only">Email ID</label>
           <div class="position-relative has-icon-right">
            <input type="email"  name="email" id="exampleInputEmailId" class="form-control input-shadow" placeholder="Enter Your Email ID" required/>
            <div class="form-control-position">
              <i class="icon-envelope-open"></i>
            </div>
           </div>
          </div>
        <div class="form-group">
          <label for="Photo" class="sr-only">Photo</label>
           <div class="position-relative has-icon-right">
            <input type="file" name="photo" id="img" size="12px" accept="image/png, image/jpeg" class="form-control input-shadow" placeholder="Select Photo" required />
            <div class="form-control-position">
              <i class="icon-camera"></i>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputEmailId" class="sr-only">Date of Birth</label>
               <div class="position-relative has-icon-right">
                <input type="date" name="dateofbirth" style="font-size:small" id="exampleInputEmailId" class="form-control input-shadow" placeholder="DOB" required>
                <div class="form-control-position">
                  <i class="icon-calendar"></i>
                </div>
               </div>
              </div>
              <div class="form-group">
                <label for="Place" class="sr-only">Place</label>
                 <div class="position-relative has-icon-right">
                  <input type="text" id="exampleInputEmailId" name="place" class="form-control input-shadow" placeholder="Enter Your place" required>
                  <div class="form-control-position">
                    <i class="icon-home"></i>
                  </div>
                 </div>
                </div>
			  <div class="form-group">
			   <label for="exampleInputPassword" class="sr-only">Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" name="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Enter Password">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
      
          <div class="form-group">
           <label for="confirmpassword" class="sr-only">Confirm Password</label> 
           <div class="position-relative has-icon-right">
            <input type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Confirm Password">
            <div class="form-control-position">
              <i class="icon-lock"></i>
            </div>
           </div>
          </div>

			 <input type="submit" value="Sign up" class="btn btn-light btn-block waves-effect waves-light" />
