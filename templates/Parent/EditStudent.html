<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add student</title>
</head>

<body>
<form action="/editstudent_post" method="post" enctype="multipart/form-data">
<h2 align="center"> Edit Student</h2>

<table align="center" width="316" height="304" border="1">
  <tr><input type="hidden" name="s_id" value="{{ data['s_id'] }}"/>
    <td width="154">Name</td>
    <td width="146"><input type="text" name="name" id="textfield5" value="{{ data['name'] }}"/></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><input type="text" name="phone" id="textfield" value="{{ data['phone'] }}" /></td>
  </tr>
      <tr>
    <td height="51">Age</td>
    <td><input type="text" name="age" id="textfield3" value="{{ data['age'] }}" /></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td><input type="file" name="photo" id="textfield2" /></td>
  </tr>
{% if data['gender']=="Male"%}
  <tr>
    <td height="68">Gender</td>
    <td><p>
      <input name="gender" type="radio"  id="textfield4" value="Male" checked/>
      Male
</p>
      <p>
  <input type="radio" name="gender" id="radio" value="Female" />
      Female</p></td>
  </tr>
  {%else %}
  <tr>
    <td height="68">Gender</td>
    <td><p>
      <input name="gender" type="radio"  id="textfield4" value="Male" />
      Male
</p>
      <p>
  <input type="radio" name="gender" id="radio" value="Female" checked />
      Female</p></td>
  </tr>
  {%endif%}

    <tr>
    <td height="51">Standered</td>
    <td><input type="text" name="standered" id="textfield3" value="{{ data['standered'] }}" /></td>
  </tr>

  <tr>
    <td align="center" colspan="2"><input type="submit" name="button" id="button" value="Submit" /></td> 
  </tr>
</table>


</form>
</body>
</html>
