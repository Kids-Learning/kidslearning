<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>View Teachers</title>
</head>
<body>
	<h1 align="center">View Teachers </h1>
	<form action="/searchtechers" method="post">
<table width="1250" height="235" border="4" align="center">
  <tbody>
    <tr>
           <td colspan="9" align="right"><input type="text" name="search"/><input type="submit" value="Search"/></td>

    </tr>
    <tr align="center">
      <td>Sl No</td>
      <td>Name</td>
      <td>DOB</td>
      <td>Gender</td>
      <td>Photo</td>
      <td>Qualification</td>
      <td>Contact</td>
      
    </tr>
    {% for i in data %}
    <tr align="center">
      <td>{{ loop.index }}</td>
      <td>{{ i['name'] }}</td>
      <td>{{ i['dob'] }}</td>
      <td>{{ i['gender'] }}</td>
      <td> <img src="{{ i['photo'] }}" width="132" height="96" /></td>
      <td>{{ i['qualification'] }}</td>
      <td>Phone:- {{i['phone']}}<br>
		Email:-{{i['email']}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</form>
</body>
</html>
