  <!-- loader-->

<script>
  function check()
  {
    var new_password = document.getElementById("new_password").value;
    var confirm_password = document.getElementById("confirm_password").value;
    if(new_password != confirm_password)
    {
      document.getElementById('msg').innerHTML="Password Missmatch"
      return false;
    }
    else
    {
      return true;
    }
  }
</script>

<body class="bg-theme bg-theme1">

<!-- Start wrapper-->
 <div id="wrapper">

 <div class="height-100v d-flex align-items-center justify-content-center">
	<div class="card card-authentication1 mb-0">
		<div class="card-body">
		 <div class="card-content p-2">
		  <div class="card-title text-uppercase pb-2">Change Password</div>
		    <p class="pb-2"></p>
		    <form action="/changepassword_post" method="post">
			  <div class="form-group">
			  <label for="email" class="">Email Address</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputEmailAddress" name="email" class="form-control input-shadow" placeholder="Email Address">
				  <div class="form-control-position">
					  <i class="icon-envelope-open"></i>
				  </div>
			   </div>
         <label for="old Password" class="">Old Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" id="oldpassword" name="oldpassword" class="form-control input-shadow" placeholder="Old Password">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
         <label for="New Passsword" class="">New Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" id="new_password" name="newpassword" class="form-control input-shadow" placeholder="New Password">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
         <label for="Confirm passsword" class="">Confirm Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" id="confirm_password" class="form-control input-shadow" placeholder="Confirm Password">
				  <span id="msg" ></span>
          <div class="form-control-position">
					  <i class="icon-lock"></i>
            
				  </div>
			   </div>
			  </div>
			 
			  <input type="submit" value="Change Password" class="btn btn-light btn-block mt-3" onclick="return check()">
			 </form>
		   </div>
		  </div>
		   
	     </div>
	     </div>
    
     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
	
	<!--start color switcher-->
   <div class="right-sidebar">
    <div class="switcher-icon">
      <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
    </div>
    <div class="right-sidebar-content">

      <p class="mb-0">Gaussion Texture</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme1"></li>
        <li id="theme2"></li>
        <li id="theme3"></li>
        <li id="theme4"></li>
        <li id="theme5"></li>
        <li id="theme6"></li>
      </ul>

      <p class="mb-0">Gradient Background</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme7"></li>

        <li id="theme9"></li>
        <li id="theme10"></li>
        <li id="theme11"></li>
        <li id="theme12"></li>
		<li id="theme13"></li>
        <li id="theme14"></li>
        <li id="theme15"></li>
      </ul>
      
     </div>
   </div>
  <!--end color switcher-->
	
	</div><!--wrapper-->

  <!-- sidebar-menu js -->
