<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Edit Exam</title>
</head>

<body>

<h2 align="center"> Edit Exam</h2>
<table align="center" width="200" border="1">
  <tr align="center">
    <form action="/editexam_post" method="post">
      <input type="hidden" name="ex_id" value="{{ data['ex_id'] }}"/>
    <td>Subject</td>
    <td><input name="subject" type="text" value="{{ data['subject']}}" /></td>
  </tr>
  <tr align="center">
    <td>Date</td>
    <td><input name="date" type="date" value="{{ data['date']}}" /></td>
  </tr>
  <tr align="center">
    <td>Time</td>
    <td><input name="time" type="text"  value="{{ data['time']}}" /></td>
  </tr>
  <tr align="center">
    <td align="center"><input name="Submit" type="submit" value="Save" /></td>
  </tr>
</table>
</form>
</body>
</html>
