<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>View StudyMaterials</title>
</head>
<body>
	<h3 align="center">View StudyMaterials </h3>
	<table width="489" height="177" border="3" align="center">
  <tbody>
    <tr align="center">
      <td  width="46">Sl No</td>
      <td  width="77">Subject</td>
      <td  width="121">File</td>
      <td  width="110">Date</td>
      <td width="137">&nbsp;</td>
    </tr>
     {% for i in data %}
    <tr align="center">
      <td>{{ loop.index }} </td>
      <td>{{ i['subject'] }}</td>
      <td> <a href="{{ i["file"] }}" download >Download to View</a></td>
      <td>{{ i['date'] }}</td>
      <td align="center"><a href="/editstudymeterial/{{ i["m_id"] }}">Edit Name</a>
		<a href="/deletestudymeterial/{{ i["m_id"] }}">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</body>
</html>
