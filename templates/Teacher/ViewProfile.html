{% extends "Teacher/teacher_index.html"%}
{% block body %}
<body>
<form action="/" method="post" enctype="multipart/form-data">
  <table class="table align-items-center table-flush table-borderless" >

  <tbody>
	  <h4 align="center"> View Profile </h4>
    <tr>
      <td align="center" colspan="2"><img src="{{ i['photo']}}" /></td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{ i['name'] }}</td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>{{ i['gender'] }}</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>{{ i['phone'] }}</td>
    </tr>
    <tr>
      <td>Date of Birth</td>
      <td>{{ i['dob'] }}</td>
    </tr>
    
    <tr>
      <td>Place</td>
      <td>{{ i['place'] }}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{ i['email'] }}</td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td>{{ i['qualification'] }}</td>
    </tr>
    
    
  </tbody>
</table>

</form>

</body>
{% endblock %}
