{% extends "Teacher/teacher_index.html"%}
{% block body %}
<body>
<h4 align="center"> Upload Study Materials</h4>
<table class="table align-items-center table-flush table-borderless" >
  <form method="post" action="/studymaterials_post" enctype="multipart/form-data">
  <tr>
    <td>Subject</td>
    <td><input name="subject" type="text" class="form-control"/></td>
  </tr>
  <tr>
    <td>File</td>
    <div class="position-relative has-icon-right">
    <td>
      <input name="file"  type="file" id="real-file" class="form-control" hidden="hidden" required />
    <button type="button" class="form-control" id="custom-button">Choose a File</button>
         <span id="custom-text">No file chosen, yet.</span></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit"  name="submit" value="Save"  class="btn btn-primary"/></td>
  </tr>
</table>
</form>
 <!--Photo,Date Menu Js & CSS  -->
 <script>
  const realFileBtn = document.getElementById("real-file");
  const customBtn = document.getElementById("custom-button");
  const customTxt = document.getElementById("custom-text");

  customBtn.addEventListener("click", function () {
      realFileBtn.click();
  });

  realFileBtn.addEventListener("change", function () {
      if (realFileBtn.value) {
          customTxt.innerHTML = realFileBtn.value.match(
              /[\/\\]([\w\d\s\.\-\(\)]+)$/
          )[1];
      } else {
          customTxt.innerHTML = "No file chosen, yet.";
      }
  });
</script>

<style>
  #custom-button {
      padding: 2px;
      color: white;
      font-size: 12px;
      background-color: #fff3;
      border: 1px solid #000;
      border-radius: 5px;
      cursor: pointer;
      height:38px;
      border:  0px solid #e5eaef;
  }

  #custom-button:hover {
      background-color: rgb(165, 115, 115);
  }

  #custom-text {
      margin-left: 10px;
      font-family: sans-serif;
      font-size: 0.8em;
      color: #aaa;
  }
  

  input[type="date"]::-webkit-inner-spin-button,
  input[type="date"]::-webkit-calendar-picker-indicator {
  display: none;
  -webkit-appearance: none;
  }
  select {
  /* for Firefox */
  -moz-appearance: none;
  /* for Chrome */
  -webkit-appearance: none;
  }

/* For IE10 */
select::-ms-expand {
display: none;
} 
</style>
<!--Photo,Date Menu Js & CSS -->
</body>
{% endblock %}
